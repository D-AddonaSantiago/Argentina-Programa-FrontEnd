<div class="container">

  <div class="profileContainer">
    <img src="{{ profile_img }}" alt="Profile_Img">
    <label for="inputBanner" class="btn btn-success">
      Edit
      <input id="inputBanner" type="file"/>
    </label>
    <h2 id="nombre">{{ persona.nombre }} {{ persona.apellido }} </h2>
  </div>

  <div class="nameContainer">

  </div>

  <div class="meContainer">
    <h2>About me</h2>
    <div *ngIf="!editing">
      <p>{{ persona.about_me }}</p>
      <button class="btn btn-primary" (click)="editing = true; tempContentMe = persona.about_me">Edit</button>
    </div>
    <div class="meModifier" *ngIf="editing">
      <div class="textArea">
        <textarea [(ngModel)]="tempContentMe"></textarea>
      </div>
      <button class="btn btn-success" (click)="content_me = tempContentMe; guardarTexto(); editing = false">Save</button>
      <button class="btn btn-danger" (click)="editing = false">Cancel</button>
    </div>
  </div>

</div>
