<div class="project-list">
  <h1>Proyectos Personales</h1>

  <div class="project-item" *ngFor="let project of proyList">
    <div class="ifTrue" *ngIf="editingElem !== project.id">
      <div class="project-info">
        <h2>{{ project.titulo }}</h2>
        <p>{{ project.descripcion }}</p>
        <div class="project-images">
          <img class="img-thumbnail" src="{{ project.img }}" alt="ProyImg">
          <img class="img-thumbnail" *ngIf=" project.img2 && project.img2.length > 3" src="{{ project.img2 }}" alt="ProyImg2">
          <img class="img-thumbnail" *ngIf="project.img2 && project.img3.length > 3" src="{{ project.img3 }}" alt="ProyImg3">
        </div>
      </div>
      <button class="btn btn-primary" (click)="editingElem = project.id; tempProy = project">Editar</button>
      <button class="btn btn-danger" (click)="eliminarProyecto(project)">Eliminar</button>
    </div>

    <div class="ifFalse" *ngIf="editingElem === project.id">
      <div class="project-info">
        <input type="text" [(ngModel)]="tempProy.titulo">
        <textarea [(ngModel)]="tempProy.descripcion"></textarea>
        <div class="project-images">
          <div class="image-item">
            <img class="img-thumbnail" src="{{ tempProy.img }}" alt="ProyImg">
            <input type="text" [(ngModel)]="tempProy.img">
            <button class="btn btn-danger" (click)="deleteImage(project, tempProy.img)">Eliminar</button>
          </div>
          <div class="image-item" *ngIf="project.img2 && tempProy.img2.length > 3">
            <img class="img-thumbnail" src="{{ tempProy.img2 }}" alt="ProyImg2">
            <input type="text" [(ngModel)]="tempProy.img">
            <button class="btn btn-danger" (click)="deleteImage(project, tempProy.img2)">Eliminar</button>
          </div>
          <div class="image-item" *ngIf="project.img2 && tempProy.img3.length > 3">
            <img class="img-thumbnail" src="{{ tempProy.img3 }}" alt="ProyImg3">
            <input type="text" [(ngModel)]="tempProy.img">
            <button class="btn btn-danger" (click)="deleteImage(project, tempProy.img3)">Eliminar</button>
          </div>
        </div>
        <button class="btn btn-primary" (click)="addImage()">Agregar Imagen</button>
      </div>
      <button class="btn btn-primary" (click)="editProject(tempProy); editingElem = -1">Guardar</button>
      <button class="btn btn-secondary" (click)="editingElem = -1">Cancelar</button>
    </div>
  </div>

  <button class="btn btn-success" (click)="agregarProyecto()">Agregar Nuevo Proyecto</button>

</div>
